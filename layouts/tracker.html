<!DOCTYPE html>
<html>
  <head>
    <title>Touch Midi [Polyend Tracker]</title>
    <script src="https://cdn.jsdelivr.net/gh/benc-uk/touchmidi/dist/bundle.js"></script>
  </head>
  <body>
    <group-row>
      <group-column>
        <midi-slider cc="71" label="trk 1\n\n%v" grow="3"></midi-slider>
        <midi-button cc="71" value="0" value-off="110" label="mute" toggle colour="#ff2222"></midi-button>
        <midi-encoder cc="51" label="fx 1" label-scale="1.5" colour="lime"></midi-encoder>
        <midi-counter cc="41" value="1" colour="cyan"></midi-counter>
      </group-column>
      <group-column>
        <midi-slider cc="72" label="trk 2\n\n%v" grow="3"></midi-slider>

        <midi-counter cc="42" value="1" colour="cyan"></midi-counter>
      </group-column>
      <group-column>
        <midi-slider cc="73" label="trk 3\n\n%v" grow="3"></midi-slider>

        <midi-counter cc="43" value="1" colour="cyan"></midi-counter>
      </group-column>
      <group-column>

      </group-column>
      <group-column>

        <midi-button cc="75" value="0" value-off="110" label="mute" toggle colour="#ff2222"></midi-button>

        <midi-counter cc="45" value="1" colour="cyan"></midi-counter>

      </group-column>
      <group-column>
        <midi-slider cc="77" label="trk 7\n\n%v" grow="3"></midi-slider>

        <midi-encoder cc="57" label="fx 7" label-scale="1.5" colour="lime"></midi-encoder>
        <midi-counter cc="47" value="1" colour="cyan"></midi-counter>
      </group-column>
      <group-column>
        <midi-slider cc="78" label="trk 8\n\n%v" grow="3"></midi-slider>
        <midi-button cc="78" value="0" value-off="110" label="mute" toggle colour="#ff2222"></midi-button>
        <midi-encoder cc="58" label="fx 8" label-scale="1.5" colour="lime"></midi-encoder>
        <midi-counter cc="48" value="1" colour="cyan"></midi-counter>
      </group-column>
