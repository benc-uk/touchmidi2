<!DOCTYPE html>
<html>
  <head>
    <title>Touch Midi [Novation Circuit]</title>
    <script src="https://cdn.jsdelivr.net/gh/benc-uk/touchmidi/dist/bundle.js"></script>
  </head>
  <body>
    <group-row grow="5">
      <midi-slider label="Synth 1\nLevel\n%p" chan="16" cc="12" colour="#FB1CF3"></midi-slider>
      <midi-slider label="Synth 2\nLevel\n%p" chan="16" cc="14" colour="#14E528"></midi-slider>
      <midi-slider label="Drum 1\nLevel\n%p" chan="10" cc="12" colour="#FF7E00"></midi-slider>
      <midi-slider label="Drum 2\nLevel\n%p" chan="10" cc="23" colour="#FF7E00"></midi-slider>
      <midi-slider label="Drum 3\nLevel\n%p" chan="10" cc="45" colour="#FFF000"></midi-slider>
      <midi-slider label="Drum 4\nLevel\n%p" chan="10" cc="53" colour="#FFF000"></midi-slider>
      <midi-pad chan="16" cc-x="74" cc-y="71" label-scale="0.2" label="Filter\n%v" colour="magenta" grow="5"></midi-pad>
    </group-row>
    <group-row>
      <midi-encoder label="Synth 1\nMacro1\n%v" chan="4" cc="80" colour="#FB1CF3"></midi-encoder>
      <midi-encoder label="Synth 1\nMacro2\n%v" chan="4" cc="81" colour="#FB1CF3"></midi-encoder>
      <midi-encoder label="Synth 1\nMacro3\n%v" chan="4" cc="82" colour="#FB1CF3"></midi-encoder>
      <midi-encoder label="Synth 1\nMacro4\n%v" chan="4" cc="83" colour="#FB1CF3"></midi-encoder>
      <midi-encoder label="Synth 1\nMacro5\n%v" chan="4" cc="84" colour="#FB1CF3"></midi-encoder>
      <midi-encoder label="Synth 1\nMacro6\n%v" chan="4" cc="85" colour="#FB1CF3"></midi-encoder>
      <midi-encoder label="Synth 1\nMacro7\n%v" chan="4" cc="86" colour="#FB1CF3"></midi-encoder>
      <midi-encoder label="Synth 1\nMacro8\n%v" chan="4" cc="87" colour="#FB1CF3"></midi-encoder>
    </group-row>
    <group-row>
      <midi-encoder label="Synth 2\nMacro1\n%v" chan="2" cc="80" colour="#14E528"></midi-encoder>
      <midi-encoder label="Synth 2\nMacro2\n%v" chan="2" cc="81" colour="#14E528"></midi-encoder>
      <midi-encoder label="Synth 2\nMacro3\n%v" chan="2" cc="82" colour="#14E528"></midi-encoder>
      <midi-encoder label="Synth 2\nMacro4\n%v" chan="2" cc="83" colour="#14E528"></midi-encoder>
      <midi-encoder label="Synth 2\nMacro5\n%v" chan="2" cc="84" colour="#14E528"></midi-encoder>
      <midi-encoder label="Synth 2\nMacro6\n%v" chan="2" cc="85" colour="#14E528"></midi-encoder>
      <midi-encoder label="Synth 2\nMacro7\n%v" chan="2" cc="86" colour="#14E528"></midi-encoder>
      <midi-encoder label="Synth 2\nMacro8\n%v" chan="2" cc="87" colour="#14E528"></midi-encoder>
    </group-row>
  </body>
</html>
